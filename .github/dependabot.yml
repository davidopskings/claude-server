version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "@biomejs/*"
          - "typescript"
          - "@types/*"
      testing:
        patterns:
          - "bun"
      linting:
        patterns:
          - "husky"
          - "lint-staged"
          - "@commitlint/*"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "automated"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(actions)"
    labels:
      - "dependencies"
      - "ci"
